@(ex: Throwable)(implicit request: play.api.mvc.RequestHeader)

@main(Messages("error.title")) {

    <div class="row">
        <div class="span12 error">
            <h1>@Messages("error.title")</h1>
            <span>&nbsp;</span>
            <p>@Html(Messages("error.text"))</p>
            <a href="@routes.Application.index" class="pjaxLink">@Messages("error.back")</a>
        </div>
    </div>
}
