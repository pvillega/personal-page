@(title: String, moreJavascript: Html = Html(""))(content: Html)(implicit request: play.api.mvc.RequestHeader)

@import tag._

@main(title, moreJavascript) {
        @navbar()
        <div class="row">
            <div class="span3 hideMobile">
                @sidebar.sidebar()
            </div>
            <div class="span9">
                <div id="content"> @* for accessibility *@
                    @content
                </div>
            </div>
        </div>
}
